<!DOCTYPE html>
<html>
	<head>
		<title>F1 Statistics</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">Formula 1 Stats</a>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						Zawsze aktualne statystki ze świata F1</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="col-lg-4 col-sm-12 mx-auto" id="main_section">
            <form method="POST" autocomplete="off">
                <label for="season" class="headlabel">Sezon:</label>
                <select id="season" name="season" class="form-control form-control-lg">
                    {% for x in range(2022,1980,-1) %}
                        <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </select>
            <div class="row mx-auto justify-content-center">
                <div class="form-check form-check-inline">
                    <input checked class="form-check-input" type="radio" name="type" id="kierowcy" value="drivers">
                    <label class="form-check-label" for="kierowcy">
                        Kierowcy
                    </label>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="type" id="teams" value="teams">
                    <label class="form-check-label" for="teams">
                        Zespoły
                    </label>
                </div>
            </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            <form>
        </div>
        <div class="col-lg-4 col-sm-12 mx-auto" id="results">
            {% if standing_type %}
                {{ standing_type }}
            {% endif %}
        </div>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
